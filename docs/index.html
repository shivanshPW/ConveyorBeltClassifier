<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Shorted</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
      /* --- CORE LAYOUT STYLES --- */
      html, body {
        background: #000;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #unity-container {
        position: relative;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000;
      }
      #unity-build-title { display: none; }
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      /* --- NEW "TAP TO START" OVERLAY STYLE --- */
      #start-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        font-size: 2em;
        z-index: 99;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- The "Tap to Start" Overlay -->
    <div id="start-overlay">
      <div>Tap to Start</div>
    </div>

    <div id="unity-container">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      var unityContainer = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      // Get the new overlay element
      var startOverlay = document.querySelector("#start-overlay");

      function unityShowBanner(msg, type) { /* ... (your banner function) ... */ }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ABN_Sorting.loader.js";
      var config = { /* ... (your config object) ... */ };

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      
      function resizeGameContainer() {
        const targetAspectRatio = 1920 / 1080;
        let width = window.innerWidth;
        let height = window.innerHeight;
        let windowAspectRatio = width / height;
        if (windowAspectRatio > targetAspectRatio) {
          width = height * targetAspectRatio;
        } else {
          height = width / targetAspectRatio;
        }
        unityContainer.style.width = width + 'px';
        unityContainer.style.height = height + 'px';
      }
      window.addEventListener('resize', resizeGameContainer);
      resizeGameContainer();

      document.querySelector("#unity-loading-bar").style.display = "block";
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          
          // --- NEW FULLSCREEN LOGIC ---
          // This code runs after the game has loaded.
          // Now we wait for the user to click the overlay.
          startOverlay.addEventListener('click', () => {
            // When clicked, request fullscreen
            unityInstance.SetFullscreen(1);
            // And hide the overlay
            startOverlay.style.display = 'none';
          });

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
