<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Shorted</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
      /* --- CORE LAYOUT STYLES --- */
      html, body {
        background: #000;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #unity-container {
        position: relative;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000;
      }
      #unity-build-title { display: none; }
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      /* --- "TAP TO START" OVERLAY STYLE --- */
      #start-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        font-size: 2em;
        z-index: 99;
        cursor: pointer;
      }

      /* --- NEW ORIENTATION OVERLAY STYLE --- */
      #orientation-overlay {
        position: fixed; /* Use fixed to ensure it covers the entire viewport */
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        color: white;
        /* Hidden by default, shown by JavaScript */
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Stack icon and text vertically */
        font-family: Arial, sans-serif;
        font-size: 1.5em;
        z-index: 100; /* Highest z-index to be on top of everything */
      }
      #orientation-overlay svg {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        animation: rotate 1.5s ease-in-out infinite;
      }
      /* Animation for the SVG icon */
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(-90deg); }
        100% { transform: rotate(-90deg); }
      }

    </style>
  </head>
  <body>
    <!-- The "Tap to Start" Overlay (from previous step) -->
    <div id="start-overlay">
      <div>Tap to Start</div>
    </div>

    <!-- NEW: The Orientation Lock Overlay -->
    <div id="orientation-overlay">
      <!-- SVG Icon for rotation -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
        <path d="M16.49,4.26l-1.42,1.42c1.9,1.9,1.9,5.0,0,6.9s-5.0,1.9-6.9,0l-1.42,1.42c2.6,2.6,6.9,2.6,9.6,0s2.6-6.9,0-9.6zM20.49,0.26l-1.42,1.42c3.7,3.7,3.7,9.7,0,13.4s-9.7,3.7-13.4,0l-1.42,1.42c4.5,4.5,11.8,4.5,16.3,0s4.5-11.8,0-16.3zM7.51,4.26c-2.6,2.6-2.6,6.9,0,9.6s6.9,2.6,9.6,0l1.42-1.42c-3.4-3.4-8.8-3.4-12.2,0l1.19,1.19L0,15.15l1.5-7.58,1.19,1.19z"/>
      </svg>
      <p>Please rotate your device</p>
    </div>

    <div id="unity-container">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      var unityContainer = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var startOverlay = document.querySelector("#start-overlay");
      // NEW: Get the orientation overlay element
      var orientationOverlay = document.querySelector("#orientation-overlay");

      // --- NEW ORIENTATION CHECK LOGIC ---
      function checkOrientation() {
        // We check if window height is greater than its width
        if (window.innerHeight > window.innerWidth) {
          // Portrait mode
          orientationOverlay.style.display = 'flex';
        } else {
          // Landscape mode
          orientationOverlay.style.display = 'none';
        }
      }

      // Run the check when the page loads, is resized, or orientation changes
      window.addEventListener('resize', checkOrientation);
      window.addEventListener('orientationchange', checkOrientation);
      checkOrientation(); // Initial check on load

      function unityShowBanner(msg, type) { /* ... (your banner function) ... */ }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ABN_Sorting.loader.js";
      var config = { /* ... (your config object) ... */ };

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      
      function resizeGameContainer() {
        const targetAspectRatio = 1920 / 1080;
        let width = window.innerWidth;
        let height = window.innerHeight;
        let windowAspectRatio = width / height;
        if (windowAspectRatio > targetAspectRatio) {
          width = height * targetAspectRatio;
        } else {
          height = width / targetAspectRatio;
        }
        unityContainer.style.width = width + 'px';
        unityContainer.style.height = height + 'px';
      }
      window.addEventListener('resize', resizeGameContainer);
      resizeGameContainer();

      document.querySelector("#unity-loading-bar").style.display = "block";
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          
          startOverlay.addEventListener('click', () => {
            unityInstance.SetFullscreen(1);
            startOverlay.style.display = 'none';
          });

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
